    <link rel="stylesheet" href="index.css">

<body>
    
    <form action="">
        <p>1.Question : What is 1+1 = ?</p>
        <input type="radio" name="q1" id="q1"> 2<br/>

        <input type="radio" name="q1"> 4<br/>
        <input type="radio" name="q1"> 7<br/>
    </form>
    
    <form action="">
        <p>2.Question : What is 4+1 = ?</p>
        <input type="radio" name="q2"> 2<br/>

        <input type="radio" name="q2" id="q2"> 5<br/>
        <input type="radio" name="q2"> 7<br/>

    <form action="">
        <p>3.Question : What is 9+1 = ?</p>

        <input type="radio" name="q3"> 7<br/>
        <input type="radio" name="q3" id="q3"> 10<br/>

    <form action="">
        <p>4.Question : What is 7+1 = ?</p>
        <input type="radio" name="q4" id="q4"> 8<br/>

<div id="button">Submit</div>
